<script>

$(document).ready(function () {
	var rollNo = $.session.get("rollNo");
    $.ajax({
        url: 'http://localhost:8092//student/?rollNo='+rollNo,
        method: 'GET',
        dataType: 'json',
        dataSrc: function (response) {
            return response.d;
        },
        success: function (data) {
        	$("#rollNo").html(data.rollNo);
        	$("#name").html(data.name);
        	$("#roomNo").html(data.roomNo);
        	$("#emailId").html(data.emailId);
        	$("#mobile").html(data.mobile);
        	$("#hostel").html(data.hostel);
        },
        error : function(e) {
	        alert("Error in Student Commitee")
	        console.log("ERROR: ", e);
        }
    });
});

</script>
